<html> 
     <head> 
           <script type="text/javascript"> 
                 function telefon(marka_t,model_t,cena_t)
                 {
                  this.marka=marka_t;
                  this.model=model_t;
                  this.cena=cena_t;
                 }
                telefon.prototype.wypisz_kolendo=function() 
     { 
        alert(this.marka + " " + this.model + " " + this.cena);
     };
  var Telefon1 = new telefon("Nokia","3310","1250");
  var Telefon2 = new telefon("Iphone","16","5000");
  Telefon1.wypisz_kolendo();
  Telefon2.wypisz_kolendo();
  document.write("Telefony"+"<br>");
  document.write("Telefon pierwszy" + " " + Telefon1.marka + " " + Telefon1.model + " " + Telefon1.cena);

            </script> 
     </head> 
<body> 
  <br>
  Programowanie obiektowe
</body> 
</html>
