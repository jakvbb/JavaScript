<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Silnia</title>
    <style>
      body {
        color: red;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <script>
      let silnia_koniec = 12;
      let silnia_kol = 1;

      for (let i = 1; i <= silnia_koniec; i++) {
        silnia_kol = silnia_kol * i;
      }

      document.write(silnia_koniec + "! = " + silnia_kol);
    </script>
  </body>
</html>
